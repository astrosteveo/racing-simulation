<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASCAR RPG Racing Simulation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #000;
        color: #fff;
        overflow: hidden;
      }

      #app {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #canvas-container {
        width: 100%;
        height: 100%;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      #hud {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
      }

      /* Top bar - race info */
      #hud-top {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
      }

      .hud-widget {
        background: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        border-radius: 5px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      #position-widget {
        font-size: 24px;
        font-weight: bold;
      }

      #lap-widget {
        font-size: 18px;
      }

      #gap-widget {
        font-size: 16px;
        color: #ffa500;
      }

      /* Bottom bar - car status */
      #hud-bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        padding: 20px;
        background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
      }

      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 100;
      }

      #loading.hidden {
        display: none;
      }

      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="loading">
        <div class="loading-spinner"></div>
        <p>Loading NASCAR RPG Racing Simulation...</p>
      </div>

      <div id="canvas-container"></div>

      <div id="hud">
        <div id="hud-top">
          <div id="position-widget" class="hud-widget">
            P-- / 40
          </div>
          <div id="lap-widget" class="hud-widget">
            Lap -- / --
          </div>
          <div id="gap-widget" class="hud-widget">
            Gap: --
          </div>
        </div>

        <div id="hud-bottom">
          <div id="tire-widget" class="hud-widget">
            Tires: --%
          </div>
          <div id="fuel-widget" class="hud-widget">
            Fuel: --%
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
